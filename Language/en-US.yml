  STR_CIVILIAN_SELF_DEFENCE: "Civilian Self Defense"
  STR_CIVILIAN_SELF_DEFENCE_UFOPEDIA: "Our equipment might not always be the most space tolerant one. Some agents say that smaller yet effective weapons would be better. Well, it's not always possible to have both, but I managed to contact some civilian self defence weapon suppliers. {NEWLINE}Their stuff might not be the strongest, but is way less space demanding than our standard arsenal."

  STR_PEPPER_SPRAY: "Pepper Spray"
  STR_PEPPER_SPRAY_UFOPEDIA: "This spray is an adequate means of defense against aggressive dogs and aggressive unarmed civilians. It is generally not an adequate weapon against enemies of X-Com, but it may prove useful in close combat.{NEWLINE}Each attack decreases the target's TUs for this turn and causes some Stun damage. Max effective range is around 3 meters."

  STR_CIV_TASER: "Hand Taser"
  STR_CIV_TASER_UFOPEDIA: "This small weapon is mainly used in civilian self-defence or by police forces. Its non-lethal electric shock can be used to subdue aggressive individuals."

  STR_STORM_MED: "Storm Medical Pack"
  STR_STORM_MED_UFOPEDIA: "An experimental medical kit stocked with Storm-based clotting agents, Energetic Blood stimulants and modified Nobelon pills. Effective in emergencies, though long-term consequences remain questionable. Automatically refilled at base. In order to use it, you must face towards the operative requiring treatment. If the operative is stunned you must stand over the body. Click on the First Aid Kit icon and select 'use' from the menu. Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and some health restored."

  STR_FLASHLIGHT_UFOPEDIA: "A simple illuminating device. A bit less powerful than the Mag-Lite, but the difference in price is staggering. {NEWLINE}{NEWLINE}Warning: tends to break easily. Not waterproof. Not dustproof. Warranty does not cover military use."

