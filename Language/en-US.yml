  STR_PSI_SHIELDS: "Psionic Shields"
  STR_PSI_SHIELDS_TEXT: "We know that psionic abilities offer a wide range of applications, from enhancing perception to energy manipulation. The last subject of laboratory research, for instance, used their psionic strenght to create a psionic shield - a mental construct serving as a protective barrier. To better understand and classify these phenomena, we have developed a preliminary resistance scale in order to offer us a way to counter-measure and subdue the individuals most effectively.{NEWLINE}{NEWLINE}Here is a list of the key words used and their corresponding damage modifier:{NEWLINE}  > BEST - 33%{NEWLINE}  > GOOD - 50%{NEWLINE}  > DECENT - 66%{NEWLINE}  > POOR - 125%{NEWLINE}  > Terrible - 175%"

