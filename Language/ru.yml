  GMINTER101 : "Дежавю"

  STR_PSI_SHIELDS: "Псионические Щиты"
  STR_PSI_SHIELDS_TEXT: "Мы знаем, что псионические способности имеют широкий спектр применения — от усиления восприятия до манипуляции энергией. Последний испытуемый лабораторных исследований, например, использовал свою псионическую силу для создания псионического щита — ментального конструкта, выполняющего функцию защитного барьера. Чтобы лучше понять и классифицировать эти феномены, мы разработали предварительную шкалу сопротивляемости, которая позволяет нам эффективнее противодействовать и подавлять наиболее опасных индивидов.{NEWLINE}{NEWLINE}Вот список ключевых слов и соответствующих модификаторов урона:{NEWLINE}  > ЛУЧШЕЕ - 33%{NEWLINE}  > ХОРОШЕЕ - 50%{NEWLINE}  > ПРИЕМЛЕМОЕ - 66%{NEWLINE}  > ПЛОХОЕ - 125%{NEWLINE}  > УЖАСНОЕ - 175%"

  STR_MEDAL_SOLO_MISSIONS_NAME: "Одинокий"
  STR_MEDAL_SOLO_MISSIONS_UFOPEDIA: "Агенты, выполняющие задания в одиночку без посторонней помощи, действуют быстро и уверенно. {NEWLINE}Каждый нечётный уровень увеличивает Выносливость и Психическое состояние на +1. {NEWLINE}Каждый чётный уровень увеличивает Очки действия и Здоровье на +1. {NEWLINE}Дополнительно +10 Смелости даётся на уровне 5 и +2 Псионической силы на уровне 10." 
