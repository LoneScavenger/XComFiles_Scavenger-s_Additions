  STR_COMMANDER_COAT: "Пальто Командира"
  STR_COMMANDER_COAT_UFOPEDIA: "Ваше старое служебное пальто. Прочное, но удобное. Агенты относятся к нему с почтением и уважением. Говорят, что, надев его, они чувствуют себя более смелыми и сильными."
  STR_COMMANDER_COAT_MESSAGE: "Старый надёжный"
  STR_COMMANDER_COAT_MESSAGE_text: "Просматривая последние отчёты от Интенданта, вы вспомнили своё старое служебное пальто — то, что носили детективом до основания X-Com. Вы решили передать его своим агентам. Гардероб справится и без него. Прочная конструкция пальто может спасти чью-то жизнь."

  STR_BULLETPROOF_COMMANDER_COAT_UC: "ПАЛЬТО КОМАНДИРА"
  STR_BULLETPROOF_COMMANDER_COAT_INFERNAL_UC: "ПАЛЬТО КОМАНДИРА (ИНФ)"
  STR_BULLETPROOF_COMMANDER_COAT_SPARTAN_UC: "ПАЛЬТО КОМАНДИРА (СПТ)"
