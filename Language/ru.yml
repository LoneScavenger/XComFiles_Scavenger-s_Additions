  STR_BULLETPROOF_COMMANDER_COAT_OLYMPIAN_UC: "ПАЛЬТО КОМАНДИРА (ОЛИ)"
  STR_BULLETPROOF_COMMANDER_COAT_PROTEAN_UC: "ПАЛЬТО КОМАНДИРА (ПРО)"
  STR_BULLETPROOF_COMMANDER_COAT_H_UC: "ПАЛЬТО КОМАНДИРА (H)"

  STR_BULLETPROOF_COMMANDER_COAT: "Бронированное пальто командира"
  STR_BULLETPROOF_COMMANDER_COAT_UFOPEDIA: "Укреплено и усовершенствовано с помощью новейших технологий скрытых операций, при этом сохраняя дух старого пальто."
  STR_BULLETPROOF_COMMANDER_COAT_RESEARCH: "Улучшение брони"
  STR_BULLETPROOF_COMMANDER_COAT_MESSAGE: "Старый дух в новой форме"
  STR_BULLETPROOF_COMMANDER_COAT_MESSAGE_text: "Просматривая последние отчёты по исследованиям, Главный инженер хотел показать вам кое-что. Интендант продемонстрировал свои навыки моделирования на вашем старом служебном пальто, но теперь оно было другим. Его модернизировали с помощью новейших технологий брони. Вы примерили его. Всё было как прежде, но появилось чувство неуязвимости. Персонал проделал отличную работу."

