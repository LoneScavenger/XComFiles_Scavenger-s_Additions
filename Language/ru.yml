  STR_MEDAL_GRAVEKEEPER_NAME: "Хранитель могил"
  STR_MEDAL_GRAVEKEEPER_UFOPEDIA: "Пусть мёртвые покоятся. Эта награда вручается солдатам, которые уничтожают обитателей мира мёртвых и дарят покой телам своих жертв.{NEWLINE}Каждый нечётный уровень увеличивает Психическое состояние на +1. {NEWLINE}Каждый чётный уровень увеличивает Выносливость на +1." 
