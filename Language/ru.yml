  STR_OPTICS: "Оптика"
  STR_OPTICS_UFOPEDIA: "Тщательное изучение света раскрывает принципы отражения, преломления и прохождения. С этими знаниями мы можем управлять траекториями света с помощью простых материалов и схем, создавая ранние оптические приборы и экспериментальные установки. Эти основы позволяют нам переходить от наблюдения к точному инженерному проектированию сложных оптических систем."
