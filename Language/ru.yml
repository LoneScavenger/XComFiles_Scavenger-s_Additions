  STR_SUV: "ЛИЧНЫЙ/SUV"
  STR_SUV_NAME: "Внедорожник"
  STR_TEXT_SUV_PEDIA: "Этот внедорожник более уютный и значительно быстрее обычного фургона, но имеет более высокие эксплуатационные расходы. Незаметен."

  STR_MOTORCYCLE: "ЛИЧНЫЙ/МОТОЦИКЛ"
  STR_MOTORCYCLE_UFOPEDIA: "Если нужно срочно добраться до места, можно отправить одного агента на мотоцикле. Незаметно."

  STR_WANDERING_RAT_2: "Толстый Крыс"
  STR_WANDERING_RAT_2_DESCRIPTION: "Одна из наших ловушек у базы поймала огромную крысу. Интендант принес её в офис и спросил, что с ней делать."

  STR_CIVILIAN_SELF_DEFENCE: "Гражданская самооборона"
  STR_CIVILIAN_SELF_DEFENCE_UFOPEDIA: "Наше оборудование не всегда самое компактное. Некоторые агенты считают, что меньшие, но эффективные оружия были бы лучше. Ну, не всегда возможно иметь и то, и другое, но мне удалось связаться с поставщиками оружия для гражданской самообороны. {NEWLINE}Их оружие может быть не самым мощным, но занимает гораздо меньше места, чем наш стандартный арсенал."

  STR_PEPPER_SPRAY: "Перцовый спрей"
  STR_PEPPER_SPRAY_UFOPEDIA: "Этот спрей подходит для защиты от агрессивных собак и вооружённо необученных граждан. Обычно он не является достаточным оружием против врагов X-Com, но может быть полезен в ближнем бою.{NEWLINE}Каждая атака уменьшает Очки действия цели на этот ход и наносит небольшой урон оглушением. Максимальная эффективная дальность около 3 метров."

  STR_CIV_TASER: "Ручной тазер"
  STR_CIV_TASER_UFOPEDIA: "Это маленькое оружие используется в основном для гражданской самообороны или полицией. Его нелетальный электрический разряд может использоваться для обезвреживания агрессивных людей."

  STR_STORM_MED: "Медицинский набор «Шторм»"
  STR_STORM_MED_UFOPEDIA: "Экспериментальный медицинский комплект, укомплектованный средствами свёртывания на основе «Шторма», стимуляторами «Энергетической крови» и модифицированными таблетками «Нобелон». Эффективен в экстренных ситуациях, хотя долгосрочные последствия остаются сомнительными. Автоматически пополняется на базе. Для использования необходимо повернуться лицом к оперативнику, которому требуется лечение. Если оперативник оглушён, вы должны встать над его телом. Нажмите на значок аптечки и выберите «Использовать» в меню. Красные части тела обозначают смертельные ранения. Нажмите на раненую часть тела. Нажмите кнопку «Лечить». Одно смертельное ранение будет излечено, и часть здоровья восстановлена."

  STR_FLASHLIGHT_UFOPEDIA: "Простое осветительное устройство. Немного слабее, чем Mag-Lite, но разница в цене колоссальна. {NEWLINE}{NEWLINE}Внимание: легко ломается. Не водонепроницаем. Не защищено от пыли. Гарантия не распространяется на военное использование."

