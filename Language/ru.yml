  STR_SPEC_OPS_ARMOR_UFOPEDIA: "Улучшенный и усиленный вариант костюма Ночных операций, предназначенный для специальных миссий. Оснащён улучшенным ночным видением и тепловизором, обеспечивая лучшую маскировку и повышенную защиту без значительного снижения мобильности."

